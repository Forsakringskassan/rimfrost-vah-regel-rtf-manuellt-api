asyncapi: 3.0.0
info:
  title: Regel - Rätt till VAH-försäkring (manuell)
  version: 1.0.0
  description: Manuell regel för att kontrollera om en person har rätt till Vård av husdjur.

channels:
  vah.rtf.manuell.requests:
    address: vah.rtf.manuell.requests
    messages:
      VahRtfManuellRequestMessage:
        $ref: "#/components/messages/VahRtfManuellRequestMessage"

  vah.rtf.manuell.responses:
    address: vah.rtf.manuell.responses
    messages:
      VahRtfManuellResponseMessage:
        $ref: "#/components/messages/VahRtfManuellResponseMessage"

operations:
  onVahRtfManuellRequest:
    action: receive
    summary: Tillämpar regeln och kontrollerar om personen har rätt till Vård av husdjur.
    channel:
      $ref: "#/channels/vah.rtf.manuell.requests"
    reply:
      address:
        description: Resultatet skickas tillbaka till källan.
        location: "$message.header#/replyTo"
      channel:
        $ref: "#/channels/vah.rtf.manuell.responses"

components:
  messages:
    VahRtfManuellRequestMessage:
      headers:
        $ref: "#/components/schemas/VahRtfManuellRequestHeaders"
      payload:
        $ref: "#/components/schemas/VahRtfManuellRequestPayload"

    VahRtfManuellResponseMessage:
      headers:
        $ref: "#/components/schemas/VahRtfManuellResponseHeaders"
      payload:
        $ref: "#/components/schemas/VahRtfManuellResponsePayload"

  schemas:
    VahRtfManuellRequestHeaders:
      type: object
      properties:
        replyTo:
          type: string
          description: Topic där response ska skickas
        correlationId:
          type: string
          description: Unikt id som kopplar ihop request & response
    VahRtfManuellRequestPayload:
      type: object
      properties:
        processId:
          type: string
          description: Unikt id som identifierar processinstansen
        personNummer:
          type: string
          description: Svenskt personnummer 12 siffror
          pattern: '^\d{8}-\d{4}$'
          example: 19990101-0123
    VahRtfManuellResponseHeaders:
      type: object
      properties:
        correlationId:
          type: string
          description: Unikt id som kopplar ihop request & response
    VahRtfManuellResponsePayload:
      type: object
      properties:
        processId:
          type: string
          description: Unikt id som identifierar processinstansen
        personNummer:
          type: string
          description: Svenskt personnummer 12 siffror
          pattern: '^\d{8}-\d{4}$'
          example: 19990101-0123
        rattTillForsakring:
          type: boolean
          description: Utfall av regel, om personen har rätt till försäkring
          example: true
