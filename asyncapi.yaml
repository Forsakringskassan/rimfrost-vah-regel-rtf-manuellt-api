asyncapi: 3.0.0
info:
  title: Regel - Rätt till försäkring (manuell)
  version: 1.0.0
  description: Manuell regel för att kontrollera om en person har rätt till Vård av husdjur.

channels:
  vah.rtf.requests:
    address: vah.rtf.requests
    messages:
      VahRtfRequestMessage:
        $ref: "#/components/messages/VahRtfRequestMessage"

  vah.rtf.responses:
    address: vah.rtf.responses
    messages:
      VahRtfResponseMessage:
        $ref: "#/components/messages/VahRtfResponseMessage"

operations:
  onVahRtfRequest:
    action: receive
    summary: Tillämpar regeln och kontrollerar om personen har rätt till Vård av husdjur.
    channel:
      $ref: "#/channels/vah.rtf.requests"
    reply:
      address:
        description: Resultatet skickas tillbaka till källan.
        location: "$message.header#/replyTo"
      channel:
        $ref: "#/channels/vah.rtf.responses"

components:
  messages:
    VahRtfRequestMessage:
      headers:
        $ref: "#/components/schemas/VahRtfRequestHeaders"
      payload:
        $ref: "#/components/schemas/VahRtfRequestPayload"

    VahRtfResponseMessage:
      headers:
        $ref: "#/components/schemas/VahRtfResponseHeaders"
      payload:
        $ref: "#/components/schemas/VahRtfResponsePayload"

  schemas:
    VahRtfRequestHeaders:
      type: object
      properties:
        replyTo:
          type: string
          description: Topic där response ska skickas
        correlationId:
          type: string
          description: Unikt id som kopplar ihop request & response
    VahRtfRequestPayload:
      type: object
      properties:
        processId:
          type: string
          description: Unikt id som identifierar processinstansen
        personNummer:
          type: string
          description: Svenskt personnummer 12 siffror
          pattern: '^\d{8}-\d{4}$'
          example: 19990101-0123
    VahRtfResponseHeaders:
      type: object
      properties:
        correlationId:
          type: string
          description: Unikt id som kopplar ihop request & response
    VahRtfResponsePayload:
      type: object
      properties:
        processId:
          type: string
          description: Unikt id som identifierar processinstansen
        personNummer:
          type: string
          description: Svenskt personnummer 12 siffror
          pattern: '^\d{8}-\d{4}$'
          example: 19990101-0123
        rattTillForsakring:
          type: boolean
          description: Utfall av regel, om personen har rätt till försäkring
          example: true
